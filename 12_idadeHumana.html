<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    let idade = Number(prompt(`Informe a idade de seu cachorro.`).trim().replace(",","."));
    const porte = prompt(`Qual o porte de seu cão? (Responda com P para pequeno, M para médio e G para grande)`).trim().toLowerCase();
    // Processamento
    if (porte == "p") {
        idade = idade * 5;
    }
    else if (porte == "m") {
        idade = idade * 6;
    }
    else if (porte == "g") {
        idade = idade * 7
    }
    else {
        document.write(`Valor inválido.`)
    }
    document.write(`Seu cachorro tem ${idade} anos de idade.`);
    
    // Saída

</script>
