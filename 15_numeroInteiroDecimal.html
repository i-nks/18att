<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const nmr = Number(prompt(`Informe um número.`).trim().replace(",","."))

    //PROCESSAMENTO
     if (Number.isInteger(nmr)) {
        document.write(`É inteiro.`)
     }
     else if (Number.isInteger(nmr)) {
        document.write(`É decimal.`)
     }
     else {
        document.write(`Valor inválido.`)
     }
    
    //SAÍDA


</script>
