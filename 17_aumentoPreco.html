<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    let valor = Number(prompt(`informe o valor do produto.`).trim().replace(",","."))

    
    // Processamento
    if (valor <= 280 && valor > 0) {
        valor = valor * 1.20;
    }
    else if (valor > 280 && valor <= 700) {
        valor = valor * 1.15;
    }
    else if (valor > 700 && valor <= 1500) {
        valor = valor * 1.1;
    }
    else if (valor > 1500) {
        valor = valor * 1.05;
    }
    else {
        document.write(`Valor inválido.`)
    }

    document.write(`Com aumento o valor é de R$${valor.toFixed(2).replace(".",",")}.`);
    
    // Saída

</script>
