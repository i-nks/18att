
<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const nmr = Number(prompt(`Informe um número inteiro`).trim().replace(",","."));
    
    //PROCESSAMENTO
    ( nmr % 2 == 0) ? document.write(`O valor é par`)
    : document.write(`O valor é impar`)
    
</script>
